<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
      
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="logo" src="images/logo.png" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="jumbotron">
        <form class="form group" id="oderform" onsubmit="return false">
          <div class="form-row">
            <div class="col">
              <h6>Pizza Flavor</h6>
              <select class="form-control form-control-sm">
                <option>Chicken Supreme</option>
                <option>BBQ Steak</option>
                <option>Chicken Bali</option>
                <option>Margarita</option>
                <option>Peperoni Passion</option>
                <option>Regina</option>
                <option>Peri-peri Chicken</option>
                <option>Swahili Chicken</option>
                <option>Hawaiian</option>
                <option>Veggie Deluxe</option>
                <option>Extravaganzza</option>
                <option>Meatzza</option>
                <option>BBQ Chicken</option>
                <option>Chicken Tikka</option>
                <option>Veggie Extravaganza</option>
                <option>American CheeseBurger</option>
              </select>
              
            </div>
            <div class="col">
              <h6>Size</h6>
              <select class="form-control form-control-sm" id="size">
                <option value="500">Small @500</option>
                <option value="700">Medium @700</option>
                <option value="950">Large @950</option>
                <option value="1400">Jumo @1400</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h6>Toppings</h6>
              <div class="checkbox" id="topping">
                <label><input type="checkbox" value="150">Beef Bacon @150</label>
                <label><input type="checkbox" value="150">Jalapeno peppers @150</label>
                <label><input type="checkbox" value="150">Beef ham @150</label>
                <label><input type="checkbox" value="150">Pepperoni @150</label>
                <label><input type="checkbox" value="150">Italian Sausage @150</label>
                <label><input type="checkbox" value="150">Grilled Chicken @150</label>
                <label><input type="checkbox" value="150">Steak @150</label>
                <label><input type="checkbox" value="150">Fresh Mushroom @150</label>
                <label><input type="checkbox" value="150">Extra Cheese @150</label>
              </div>
            </div>
            <div class="col">
              <h6>Crust</h6>
              <select class="form-control form-control-sm" id="crust">
                <option value="100">Crispy @100</option>
                <option value="150">Stuffed @150</option>
                <option value="200">Glute-Free @200</option>
              </select>
            </div>
            <div class="col">
              <h6>Number of Pizzas</h6>
              <select class="form-control form-control-sm" id="number">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
              </select>
            </div>
            <div class="col">
              <h6>Drinks</h6>
              <div class="checkbox" id="drink">
                <label><input type="Checkbox" value="100">500ml Soda @100</label>
                <label><input type="Checkbox" value="100">500ml Dasani Water @100</label>
                <label><input type="Checkbox" value="150">400ml Minute Maid Juice @150</label>
                <label><input type="Checkbox" value="250">2ltr Soda @250</label>
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col">
                <button onclick="sum()" type="submit" class="btn btn-outline-dark">Order</button>
              </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/scripts.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
   
</body>
</html>
